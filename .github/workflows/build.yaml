name: Build and Push to GCR

on:
  push:
    branches:
      - '**'

env:
  artifact_registry_location: europe-west1

jobs:
  build:
    name: Setup, Build, and Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@master
        with:
          service_account_key: ${{ secrets.GOOGLE_CLOUD_SERVICE_ACCOUNT_KEY }} 

      - name: Configure docker to use gcloud as credential helper
        run: |
          gcloud auth configure-docker --registries=${{ env.artifact_registry_location }}-docker.pkg.dev

      - name: Build image and push to GCR
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ env.artifact_registry_location }}-docker.pkg.dev/${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}/docker-build-artifacts/ue4-jenkins-master:commit-${{ github.sha }}

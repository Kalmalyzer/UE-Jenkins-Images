plugins:

  # This plugin allows configuration of Jenkins based on human-readable declarative configuration files.
  # https://plugins.jenkins.io/configuration-as-code/
  - artifactId: configuration-as-code
    source:
      version: latest

  # This plugin integrates Git with Jenkins.
  # https://plugins.jenkins.io/git/
  - artifactId: git
    source:
      version: latest

  # This plugin provides Matrix Authorization, i.e. giving individual users/groups permission to do individual things
  # https://plugins.jenkins.io/matrix-auth/
  - artifactId: matrix-auth
    source:
      version: latest

  # This plugin makes the account used when launching a job configurable (by default, jobs are launched as SYSTEM)
  # https://plugins.jenkins.io/authorize-project/
  - artifactId: authorize-project
    source:
      version: latest

  # A key component of the Pipeline plugin suite, this plugin provides the Jenkins job and build types for Pipeline along with a generic user interface
  # https://plugins.jenkins.io/workflow-job/
  - artifactId: workflow-job
    source:
      version: latest

  # A key component of the Pipeline plugin suite, this provides the standard execution engine for Pipeline steps, based on a custom Groovy interpreter that runs inside the Jenkins master process.
  # https://plugins.jenkins.io/workflow-cps/
  - artifactId: workflow-cps
    source:
      version: latest

  # Provides a stage-by-stage progress view for Pipeline jobs
  # https://plugins.jenkins.io/pipeline-stage-view/
  - artifactId: pipeline-stage-view
    source:
      version: latest

  # This plugin adds folder support to jenkins; the folders can be used to group/organize jobs
  # https://plugins.jenkins.io/cloudbees-folder/
  - artifactId: cloudbees-folder
    source:
      version: latest

  # This plugin allows writing jobs in the text-based Job DSL
  # https://plugins.jenkins.io/job-dsl/
  - artifactId: job-dsl
    source:
      version: latest

  # The Pipeline Model Definition Plugin provides a config-like syntax for defining Pipelines - thus Declarative Pipeline
  # https://plugins.jenkins.io/pipeline-model-definition/
  - artifactId: pipeline-model-definition
    source:
      version: latest
  
  # This is a Jenkins plugin which lets you log in to Jenkins with your Google account. Also allows you to restrict access to accounts in a given Google Apps domain.
  # https://plugins.jenkins.io/google-login/
  - artifactId: google-login
    source:
      version: latest
